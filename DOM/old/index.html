<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    
    <h1 id="titulo">TITULO</h1>
    <div id="conteudo">
        <p id="paragrafo">texto de teste</p>
    </div>
    

    <br>
    <button onclick="modificar_texto()">Modificar texto</button>
    <button onclick="remover_paragrafo()">Remover paragrafo</button>
    <button onclick="adicionar_item()">Adicionar item</button>

    <script>
        
        function modificar_texto() {
            console.log(12312)

            let titulo = document.getElementById('titulo')
            console.log(titulo)
            titulo.textContent = "Novo titulo"
        }

        function remover_paragrafo() {
            console.log('remover')
            let paragrafo = document.getElementById('paragrafo')
            console.log(paragrafo)
            paragrafo.remove()
        }

        function adicionar_item() {
            let div = document.getElementById('conteudo')

            let lista = `
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>`
            div.innerHTML = lista
        }

    </script>
</body>
</html>
